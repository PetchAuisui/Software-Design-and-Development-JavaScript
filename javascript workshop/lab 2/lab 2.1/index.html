<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลนักศึกษา</title>
    <script defer src="js/script.js"></script>
</head>
<body>
    <h2>ข้อมูลนักศึกษา</h2>
    <p>รหัสนักศึกษา: <span id="studentID"></span></p>
    <p>ชื่อ: <span id="studentName"></span></p>
    <p>สาขาวิชา: <span id="major"></span></p>
    <p>เกรดเฉลี่ย: <span id="gpa"></span></p>

    <h2>คะแนนสอบ</h2>
    <p>คะแนนสอบกลางภาค: <span id="midtermScore"></span></p>
    <p>คะแนนสอบปลายภาค: <span id="finalScore"></span></p>
    <p>คะแนนรวม: <span id="totalScore"></span></p>
    <p>คะแนนเฉลี่ย: <span id="averageScore"></span></p>
</body>
</html>
